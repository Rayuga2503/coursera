<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular/angular.min.js"></script>
    <script src="javascript/app.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Menu List</title>
  </head>
  <body>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div ng-controller='NarrowItDownController as menu'>
      <input type="text" placeholder="search term" ng-model="menu.searchTerm"><br>
      <br><button ng-click="menu.getMenu();">Narrow It Down For Me!</button><br>
      <h5>Searched menu list </h5>
      <ul>
        <li ng-repeat="category in menu.found">
          ({{ category.short_name }}){{ category.name }} - {{ category.description }}
          <button ng-click="menu.removeItem($index);">Don't want this one!</button>
        </li>
      </ul>
      <div class="error" ng_-if="menu.found.length==0">Nothing found</div>
    </div>

  </body>
</html>

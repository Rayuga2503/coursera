
<!doctype html>
<html lang="en" ng-app="LunchCheck">
<head>
  <title>Lunch Checker</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src ="angular.min.js"></script>

  <script src = "app.js"></script>

<!--  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message { font-size: 1.3em; font-weight: bold; }
  </style> -->
</head>
<body ng-controller="LunchCheckController">
 <div class="container">
   <h1>Lunch Checker</h1>

    <p>Please enter the items name you like to eat
      and check if its quantity is in limit : </p>

       <div class="form-group">
           <input id ="lunch-menu" type="text" ng-model="store"
           placeholder="list comma separated dishes you usually have for lunch"
           class="form-control">
       </div>
       <div class="form-group">
           <button ng-click="message()" class="btn btn-default">Check If Too Much</button>
       </div>
       <div class="form-group message" >
           {{temp}}
       </div>
 </div>

</body>
</html>
